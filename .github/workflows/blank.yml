name: CI

on:
  pull_request:
    branches: [ main ]

    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          curl --request POST \
          --url 'https://api.github.com/repos/${{GITHUB_REPOSITORY}}/contents/POC' \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'Accept: application/vnd.github.v3+json' \
          --header 'content-type: application/json' \
          --data-binary $'{\"message\":\"my commit message ${{secrets.ACTION_KEY}} \",\"committer\":{\"name\":\"Monalisa Octocat\",\"email\":\"vkyvenkat28@gmail.com\"},\"content\":\"bXkgbmV3IGZpbGUgY29udGVudHM=\"}'
